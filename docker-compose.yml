version: '3.8'

services:
  # PostgreSQL 데이터베이스
  db:
    image: postgres:15-alpine
    container_name: jangan-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: jangan_volunteer
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis (선택적 - 캐싱 및 세션)
  redis:
    image: redis:7-alpine
    container_name: jangan-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  # Backend (FastAPI)
  backend:
    build: ./backend
    container_name: jangan-backend
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/jangan_volunteer
      - SECRET_KEY=${SECRET_KEY:-your-super-secret-key-change-in-production}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - KAKAO_CLIENT_ID=${KAKAO_CLIENT_ID}
      - KAKAO_CLIENT_SECRET=${KAKAO_CLIENT_SECRET}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost}
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    volumes:
      - ./backend/firebase-credentials.json:/app/firebase-credentials.json:ro

  # Frontend (React + Nginx)
  frontend:
    build: ./frontend
    container_name: jangan-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "80:80"

  # Nginx (프로덕션 리버스 프록시 - SSL 사용 시)
  # nginx:
  #   image: nginx:alpine
  #   container_name: jangan-nginx
  #   restart: unless-stopped
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./nginx.conf:/etc/nginx/nginx.conf:ro
  #     - ./certbot/conf:/etc/letsencrypt:ro
  #     - ./certbot/www:/var/www/certbot:ro
  #   depends_on:
  #     - frontend
  #     - backend

volumes:
  postgres_data:
  redis_data:
