version: '3.8'

# 개발 환경용 Docker Compose
# 사용법: docker-compose -f docker-compose.dev.yml up -d

services:
  # PostgreSQL 데이터베이스만 실행 (프론트엔드/백엔드는 로컬에서 개발)
  db:
    image: postgres:15-alpine
    container_name: jangan-db-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: jangan_volunteer
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis (선택적)
  redis:
    image: redis:7-alpine
    container_name: jangan-redis-dev
    restart: unless-stopped
    ports:
      - "6379:6379"

volumes:
  postgres_data_dev:
